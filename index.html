<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-5 0.5 -3" rotation="0 45 90" color="#4CC3D9" animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true"></a-box>
      <a-sphere position="0 1.25 -5" radius="1" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FF00EA"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#000000"></a-plane>
    
<a-assets>

        <img id="background"

             src="https://cdn.glitch.me/cc3b1ab3-7be3-4bb3-89d6-77aba7a43a93/townscape?v=1749897963719" />

      </a-assets>

      <a-sky src="#background"></a-sky>
      
    </a-scene>
  </body>
</html>
